<div class="col-md-6 col-md-offset-4">
<div class="jumbotron" style="width:70%;">
    <form>
        <fieldset>
            <legend>Login</legend>

            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" id="username" class="form-control" ng-model="username"  placeholder="Enter Username" required>
            </div>

            <div class="form-group">
                <label for="exampleInputPasswd">Password</label>
                <input type="{{inputType}}" id="pass" class="form-control" ng-model="pass" placeholder="Enter password" required ng-attr-type="{{ showPassword ? 'text' : 'password' }}">
          </span>
            </div>
            

        </fieldset>
        <button type="submit" class="btn btn-primary" ng-click="test()">Submit</button>
        </fieldset>
    </form>
</div>
