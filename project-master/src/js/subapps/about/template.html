<div class="col-md-6 col-md-offset-4">
<div class="jumbotron" style="width:70%;">
    <form>
        <fieldset>
            <legend>Signup</legend>

            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" id="username" class="form-control" ng-model="username"  placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label for="exampleInputPasswd">Password</label>
                <input type="password" id="pass" class="form-control" ng-model="pass"  placeholder="Enter password" required ng-attr-type="{{ showPassword ? 'text' : 'password' }}">
            </div>
            <div class="form-group">
                <label for="exampleInputPasswd1">Mobile no</label>
                <input type="number" id="mob" class="form-control"  placeholder="Enter mobile number" required>
            </div>


        </fieldset>
        <button type="submit" class="btn btn-primary" ng-click="test()">Submit</button>
        <button href="#/login" class="btn btn-primary" ng-click="click()">Login</button>

        </fieldset>
    </form>

</div>
